<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{ post.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions class="embed-container">
    <iframe [src]="post.url | safe" frameborder="0" allowfullscreen></iframe>
  </mat-card-actions>
  <mat-card-content> {{ post.description }} </mat-card-content>
  <button mat-mini-fab color="primary" (click)="onClick()"><mat-icon>thumb_up</mat-icon></button>
</mat-card>
